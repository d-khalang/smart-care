<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .container h1 {
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .container p {
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-container input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #fff;
            outline: none;
            transition: background 0.3s ease;
            box-sizing: border-box; /* Added to fix floating issue */
        }

        .input-container input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .input-container label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            transition: top 0.3s, font-size 0.3s;
            pointer-events: none;
        }

        .input-container input:focus + label,
        .input-container input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.8rem;
        }

        .btn {
            display: inline-block;
            background: #66bb6a;
            color: #fff;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #4caf50;
        }

        .neon-text {
            color: #76ff03;
            text-shadow: 0 0 5px #76ff03, 0 0 10px #76ff03, 0 0 20px #76ff03, 0 0 40px #76ff03, 0 0 80px #76ff03, 0 0 100px #76ff03;
        }

        .neon-border {
            border: 2px solid #76ff03;
            border-radius: 10px;
            box-shadow: 0 0 5px #76ff03, 0 0 10px #76ff03, 0 0 20px #76ff03, 0 0 40px #76ff03, 0 0 80px #76ff03, 0 0 100px #76ff03;
        }
    </style>
</head>
<body>
    <div class="container neon-border">
        <h1 class="neon-text">Login</h1>
        <p>Please enter your credentials to access the plant details.</p>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <input type="hidden" name="plant_id" value="{{ plant_id }}">
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
